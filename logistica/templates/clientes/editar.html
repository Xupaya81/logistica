{% extends "base.html" %}

{% block content %}

<h2 class="mb-4"> Editar Cliente</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre o Razón Social</label>
                <input type="text" class="form-control" value="Ejemplo Cliente SPA">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">RUT</label>
                <input type="text" class="form-control" value="11.222.333-4">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Correo electrónico</label>
                <input type="email" class="form-control" value="ejemplo@empresa.com">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select class="form-select">
                    <option selected>Activo</option>
                    <option>Inactivo</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/clientes" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Guardar Cambios</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
