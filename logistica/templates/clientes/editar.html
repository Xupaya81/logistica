{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">✏️ Editar Cliente</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}

            <!-- Nombre o Razón Social -->
            <div class="mb-3">
                <label class="form-label fw-bold">Nombre o Razón Social</label>
                <input 
                    name="nombre"
                    type="text"
                    class="form-control"
                    value="{{ cliente.nombre }}"
                >
            </div>

            <!-- RUT -->
            <div class="mb-3">
                <label class="form-label fw-bold">RUT</label>
                <input 
                    name="rut"
                    type="text"
                    class="form-control"
                    value="{{ cliente.rut }}"
                >
            </div>

            <!-- Correo -->
            <div class="mb-3">
                <label class="form-label fw-bold">Correo electrónico</label>
                <input 
                    name="correo"
                    type="email"
                    class="form-control"
                    value="{{ cliente.email }}"
                >
            </div>

            <!-- Estado -->
            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select name="estado" class="form-select">
                    <option value="1" {% if cliente.activo %}selected{% endif %}>Activo</option>
                    <option value="0" {% if not cliente.activo %}selected{% endif %}>Inactivo</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'clientes_list' %}" class="btn btn-secondary">
                    ← Volver
                </a>

                <button class="btn btn-dark px-4">
                    Guardar Cambios
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
