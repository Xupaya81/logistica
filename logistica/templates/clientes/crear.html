{% block content %}

<h2 class="mb-4">➕ Nuevo Cliente</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre o Razón Social</label>
                <input type="text" class="form-control" placeholder="Ej: Transportes Ruiz Ltda">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">RUT</label>
                <input type="text" class="form-control" placeholder="12.345.678-9">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Correo electrónico</label>
                <input type="email" class="form-control" placeholder="cliente@correo.com">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select class="form-select">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/clientes" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Guardar Cliente</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
