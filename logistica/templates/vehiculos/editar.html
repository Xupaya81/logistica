{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">✏️ Editar Vehículo</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Patente</label>
                <input type="text" class="form-control" value="ABCD-12">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Marca</label>
                <input type="text" class="form-control" value="Mercedes-Benz">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Modelo</label>
                <input type="text" class="form-control" value="Actros 2645">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de Transporte</label>
                <select class="form-select">
                    <option selected>Camión</option>
                    <option>Furgón</option>
                    <option>Pickup</option>
                    <option>Remolque</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/vehiculos" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Guardar Cambios</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
