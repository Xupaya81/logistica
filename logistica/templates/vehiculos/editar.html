{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">✏️ Editar Vehículo</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Patente</label>
                <input name="patente" type="text" class="form-control" value="{{ vehiculo.patente }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Marca</label>
                <input name="marca" type="text" class="form-control" value="{{ vehiculo.marca }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Modelo</label>
                <input name="modelo" type="text" class="form-control" value="{{ vehiculo.modelo }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Capacidad (kg)</label>
                <input name="capacidad_kg" type="number" class="form-control" value="{{ vehiculo.capacidad_kg }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de Transporte</label>
                <select name="tipo_transporte" class="form-select" required>
                    <option value="TERRESTRE" {% if vehiculo.tipo_transporte == 'TERRESTRE' %}selected{% endif %}>Transporte Terrestre</option>
                    <option value="AEREO" {% if vehiculo.tipo_transporte == 'AEREO' %}selected{% endif %}>Transporte Aéreo</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'vehiculos_list' %}" class="btn btn-secondary">← Volver</a>
                <div class="d-flex gap-2">
                    <a href="{% url 'vehiculos_eliminar' vehiculo.id %}" class="btn btn-danger">Eliminar</a>
                    <button type="submit" class="btn btn-dark">Guardar Cambios</button>
                </div>
            </div>

        </form>

    </div>
</div>

{% endblock %}
