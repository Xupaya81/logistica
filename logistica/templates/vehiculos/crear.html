{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">➕ Nuevo Vehículo</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Patente</label>
                <input name="patente" type="text" class="form-control" placeholder="Ej: ABCD-12" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Marca</label>
                <input name="marca" type="text" class="form-control" placeholder="Ej: Mercedes-Benz" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Modelo</label>
                <input name="modelo" type="text" class="form-control" placeholder="Ej: Actros 2645" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Capacidad (kg)</label>
                <input name="capacidad_kg" type="number" class="form-control" placeholder="Ej: 5000" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de Transporte</label>
                <select name="tipo_transporte" class="form-select" required>
                    <option value="TERRESTRE">Transporte Terrestre</option>
                    <option value="AEREO">Transporte Aéreo</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'vehiculos_list' %}" class="btn btn-secondary">← Volver</a>
                <button type="submit" class="btn btn-dark">Registrar Vehículo</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
