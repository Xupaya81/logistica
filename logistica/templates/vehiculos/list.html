{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Vehículos</h2>

<a href="/site/vehiculos/crear/" class="btn btn-dark mb-3">➕ Agregar Vehículo</a>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Patente</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Tipo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for v in vehiculos %}
                <tr>
                    <td><strong>{{ v.patente }}</strong></td>
                    <td>{{ v.marca }}</td>
                    <td>{{ v.modelo }}</td>
                    <td>{{ v.tipo_transporte }}</td>
                    <td class="text-end">
                        <a href="/site/vehiculos/editar/{{ v.id }}/" class="btn btn-outline-secondary btn-sm">Editar</a>
                        <a href="/site/vehiculos/eliminar/{{ v.id }}/" class="btn btn-outline-danger btn-sm">Eliminar</a>
                    </td>
                </tr>

                {% empty %}
                <tr>
                    <td colspan="5" class="text-center text-muted py-3">No hay vehículos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
