{% extends "base.html" %}

{% block content %}
<h2 class="mb-4 d-flex justify-content-between align-items-center">

    <span>Rutas</span>

    <a href="{% url 'rutas_crear' %}" class="btn btn-dark">
        ‚ûï Nueva Ruta
    </a>
</h2>

<!-- Filtros -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form id="filtroForm" class="row g-3">

            <div class="col-md-3">
                <label class="form-label fw-bold">Origen</label>
                <input id="filtroOrigen" type="text" class="form-control" placeholder="Ej: Santiago">
            </div>

            <div class="col-md-3">
                <label class="form-label fw-bold">Destino</label>
                <input id="filtroDestino" type="text" class="form-control" placeholder="Ej: Iquique">
            </div>

            <div class="col-md-3">
                <label class="form-label fw-bold">Tipo de Transporte</label>
                <select id="filtroTipo" class="form-select">
                    <option value="">Todos</option>
                    <option value="TERRESTRE">Terrestre</option>
                    <option value="AEREO">A√©reo</option>
                </select>
            </div>

            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary w-100" type="submit">üîç Buscar</button>
            </div>

        </form>
    </div>
</div>

<!-- Tabla -->
<div class="card shadow-sm">
    <div class="card-body">

        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Tipo</th>
                    <th>Distancia (km)</th>
                    <th class="text-end"></th>
                </tr>
            </thead>
            <tbody id="tablaRutas">
                <tr>
                    <td colspan="5" class="text-center text-muted py-4">
                        Cargando rutas...
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const tabla = document.getElementById("tablaRutas");

        function cargarRutas() {
            fetch("/api/rutas/")
                .then(response => response.json())
                .then(data => {
                    tabla.innerHTML = "";
                    if (data.length === 0) {
                        tabla.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No hay rutas registradas.</td></tr>`;
                        return;
                    }

                    data.forEach(ruta => {
                        const row = `
                            <tr>
                                <td>${ruta.origen}</td>
                                <td>${ruta.destino}</td>
                                <td>${ruta.tipo_transporte}</td>
                                <td>${ruta.distancia_km}</td>
                                <td class="text-end">
                                    <a href="/site/rutas/editar/${ruta.id}" class="btn btn-sm btn-outline-primary">‚úèÔ∏è</a>
                                </td>
                            </tr>
                        `;
                        tabla.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error("Error:", error);
                    tabla.innerHTML = `<tr><td colspan="5" class="text-center text-danger">Error al cargar datos.</td></tr>`;
                });
        }

        cargarRutas();

        document.getElementById("filtroForm").addEventListener("submit", function(e) {
            e.preventDefault();
            cargarRutas(); 
        });
    });
</script>

{% endblock %}
