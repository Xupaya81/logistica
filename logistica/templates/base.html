<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logística Global</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
        }

        .navbar {
            background-color: #1e293b !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        footer {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand" href="/">Logística Global</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/despachos" class="nav-link">Despachos</a></li>
                <li class="nav-item"><a href="/rutas" class="nav-link">Rutas</a></li>
                <li class="nav-item"><a href="/clientes" class="nav-link">Clientes</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer>
        Proyecto Logística | INACAP | {{ request.user }} | 2025
    </footer>

</body>
</html>
