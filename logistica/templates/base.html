<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logística Global</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS BOOTSTRAP (bi bi-xxxx) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f5f7fa;
        }

        /* NAVBAR */
        .navbar {
            background-color: #1e293b !important;
        }

        .nav-link {
            color: #d1d5db !important;
            transition: 0.2s;
        }

        .nav-link:hover {
            color: white !important;
            text-decoration: underline;
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        /* FOOTER */
        footer {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 40px;
        }

        /* BOTÓN TOGGLER (mobile) */
        .navbar-toggler {
            border-color: #ffffff55;
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }
    </style>
</head>

<body>

    <!-- NAVBAR RESPONSIVE -->
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand d-flex align-items-center" href="/site/">
            <i class="bi bi-box-seam me-2"></i> Logística Global
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/site/despachos" class="nav-link"><i class="bi bi-truck me-1"></i>Despachos</a></li>
                <li class="nav-item"><a href="/site/rutas" class="nav-link"><i class="bi bi-signpost-split me-1"></i>Rutas</a></li>
                <li class="nav-item"><a href="/site/clientes" class="nav-link"><i class="bi bi-people me-1"></i>Clientes</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer>
        Proyecto Transporte | INACAP | CARRILLO.IBARRA | 2025
    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
