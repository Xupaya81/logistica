{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">➕ Nueva Aeronave</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Código aeronave</label>
                <input type="text" class="form-control" placeholder="Ej: AER-320">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Modelo</label>
                <input type="text" class="form-control" placeholder="Ej: Airbus A320">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Capacidad (kg)</label>
                <input type="number" class="form-control" placeholder="Ej: 7000">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select class="form-select">
                    <option value="1">Operativa</option>
                    <option value="0">Fuera de servicio</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/aeronaves" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Registrar Aeronave</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
