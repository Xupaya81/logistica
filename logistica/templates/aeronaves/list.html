{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Aeronaves</h2>

<a href="/site/aeronaves/crear/" class="btn btn-dark mb-3">✈️ Agregar Aeronave</a>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Modelo</th>
                    <th>Capacidad</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for a in aeronaves %}
                <tr>
                    <td><strong>{{ a.codigo }}</strong></td>
                    <td>{{ a.modelo }}</td>
                    <td>{{ a.capacidad }} kg</td>
                    <td class="text-end">
                        <a href="/site/aeronaves/editar/{{ a.id }}/" class="btn btn-outline-secondary btn-sm">Editar</a>
                        <a href="/site/aeronaves/eliminar/{{ a.id }}/" class="btn btn-outline-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted py-3">No hay aeronaves registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
