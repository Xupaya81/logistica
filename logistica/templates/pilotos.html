{% extends "base.html" %}

<!-- 
    VISTA DE LISTADO DE PILOTOS
    Permite:
    - Visualizar la lista de pilotos a√©reos registrados.
    - Filtrar por nombre y certificaci√≥n.
    - Acceder a la creaci√≥n y edici√≥n de pilotos.
    - Carga as√≠ncrona de datos.
-->

{% block content %}

<h2 class="mb-4 d-flex justify-content-between align-items-center">
    <span>Pilotos</span>
    <a href="{% url 'pilotos_crear' %}" class="btn btn-dark">‚ûï Nuevo Piloto</a>
</h2>

<!-- SECCI√ìN DE FILTROS: B√∫squeda por nombre y certificaci√≥n -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form id="filtroForm" class="row g-3">

            <div class="col-md-4">
                <label class="form-label fw-bold">Nombre</label>
                <input id="filtroNombre" type="text" class="form-control" placeholder="Ej: Mar√≠a">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Certificaci√≥n</label>
                <input id="filtroCert" type="text" class="form-control" placeholder="Ej: PPL">
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary w-100" type="submit">üîç Buscar</button>
            </div>

        </form>
    </div>
</div>

<!-- TABLA DE RESULTADOS: Listado de pilotos -->
<div class="card shadow-sm">
    <div class="card-body">

        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Certificaci√≥n</th>
                    <th>Estado</th>
                    <th class="text-end"></th>
                </tr>
            </thead>

            <tbody id="tablaPilotos">
                <tr>
                    <td colspan="4" class="text-center text-muted py-4">
                        Cargando pilotos...
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</div>

<script>
// ===============================
// L√ìGICA DE PILOTOS (Frontend)
// ===============================

// Funci√≥n para cargar la tabla de pilotos desde la API
async function cargarPilotos() {
    const tbody = document.getElementById("tablaPilotos");
    tbody.innerHTML = `<tr><td colspan="4" class="text-center text-muted py-4">Cargando...</td></tr>`;

    try {
        // Petici√≥n GET a la API
        const res = await fetch("/pilotos/");
        const data = await res.json();

        if (data.length === 0) {
            tbody.innerHTML = `
                <tr><td colspan="4" class="text-center text-muted py-4">
                    <div class="fs-5">No hay pilotos registrados.</div>
                </td></tr>
            `;
            return;
        }

        // Renderizado de filas
        tbody.innerHTML = "";
        data.forEach(p => {
            tbody.innerHTML += `
                <tr>
                    <td>üë®‚Äç‚úàÔ∏è <strong>${p.nombre} ${p.apellido}</strong></td>
                    <td>${p.certificacion}</td>
                    <td>
                        ${p.vigente
                            ? "<span class='badge bg-success'>Vigente</span>"
                            : "<span class='badge bg-danger'>No Vigente</span>"
                        }
                    </td>
                    <td class="text-end">
                        <a href="/site/pilotos/editar/${p.id}/" class="btn btn-outline-dark btn-sm">
                            Editar ‚Üí
                        </a>
                    </td>
                </tr>
            `;
        });

    } catch (error) {
        console.error(error);
        tbody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-danger">Error al cargar</td></tr>`;
    }
}

// Evento para el formulario de filtros
document.getElementById("filtroForm").addEventListener("submit", e => {
    e.preventDefault();
    aplicarFiltros();
});

// Funci√≥n para aplicar los filtros en la tabla de pilotos
async function aplicarFiltros() {
    const nombre = document.getElementById("filtroNombre").value.toLowerCase();
    const cert = document.getElementById("filtroCert").value.toLowerCase();

    const res = await fetch("/pilotos/");
    const data = await res.json();

    const filtrados = data.filter(p =>
        (p.nombre.toLowerCase().includes(nombre) || p.apellido.toLowerCase().includes(nombre)) &&
        p.certificacion.toLowerCase().includes(cert)
    );

    const tbody = document.getElementById("tablaPilotos");
    tbody.innerHTML = "";

    if (filtrados.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-center text-muted py-4">No se encontraron coincidencias.</td></tr>`;
        return;
    }

    // Renderizado de filas filtradas
    filtrados.forEach(p => {
        tbody.innerHTML += `
            <tr>
                <td>üë®‚Äç‚úàÔ∏è <strong>${p.nombre} ${p.apellido}</strong></td>
                <td>${p.certificacion}</td>
                <td>
                    ${p.vigente
                        ? "<span class='badge bg-success'>Vigente</span>"
                        : "<span class='badge bg-danger'>No Vigente</span>"
                    }
                </td>
                <td class="text-end">
                    <a href="/site/pilotos/editar/${p.id}/" class="btn btn-outline-dark btn-sm">Editar ‚Üí</a>
                </td>
            </tr>
        `;
    });
}

// Carga inicial de pilotos
cargarPilotos();
</script>

{% endblock %}
