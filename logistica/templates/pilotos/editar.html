{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">✏️ Editar Piloto</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control" value="Carlos">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Apellido</label>
                <input type="text" class="form-control" value="Muñoz">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Certificación</label>
                <input type="text" class="form-control" value="ATPL">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select class="form-select">
                    <option selected>Disponible</option>
                    <option>No disponible</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/pilotos" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Guardar Cambios</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
