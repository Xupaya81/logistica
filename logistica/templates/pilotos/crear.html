{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-4">Crear Piloto</h5>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input name="nombre" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input name="apellido" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Certificación</label>
        <input name="certificacion" type="text" class="form-control">
      </div>
      <div class="form-check mb-3">
        <input name="vigente" class="form-check-input" type="checkbox" id="vigente">
        <label class="form-check-label" for="vigente">Vigente</label>
      </div>

      <div class="card-footer bg-transparent p-0 mt-3 text-end">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary ms-2" href="/site/">Cancelar</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">➕ Nuevo Piloto</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control" placeholder="Ej: Carlos">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Apellido</label>
                <input type="text" class="form-control" placeholder="Ej: Soto">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Certificación</label>
                <input type="text" class="form-control" placeholder="Ej: Licencia Comercial Aérea">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select class="form-select">
                    <option value="1">Disponible</option>
                    <option value="0">No disponible</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/pilotos" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Registrar Piloto</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
