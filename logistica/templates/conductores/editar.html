{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">✏️ Editar Conductor</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre</label>
                <input name="nombre" type="text" class="form-control" value="{{ conductor.nombre }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Apellido</label>
                <input name="apellido" type="text" class="form-control" value="{{ conductor.apellido }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Licencia</label>
                <input name="licencia" type="text" class="form-control" value="{{ conductor.licencia }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select name="vigente" class="form-select" required>
                    <option value="1" {% if conductor.vigente %}selected{% endif %}>Vigente</option>
                    <option value="0" {% if not conductor.vigente %}selected{% endif %}>No Vigente</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'conductores_list' %}" class="btn btn-secondary">← Volver</a>
                <div class="d-flex gap-2">
                    <a href="{% url 'conductores_eliminar' conductor.id %}" class="btn btn-danger">Eliminar</a>
                    <button type="submit" class="btn btn-dark">Guardar Cambios</button>
                </div>
            </div>

        </form>

    </div>
</div>

{% endblock %}
