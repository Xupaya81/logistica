{% extends "base.html" %}

{% block content %}

<h2 class="mb-4 text-danger fw-bold">⚠️ Eliminar Conductor</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <p class="fs-5">
            ¿Estás seguro que deseas eliminar al conductor
            <strong>{{ conductor.nombre }} {{ conductor.apellido }}</strong>?
        </p>

        <p class="text-muted">
            Esta acción no podrá deshacerse.
        </p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'conductores_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Eliminar definitivamente</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
