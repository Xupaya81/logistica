{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">➕ Nuevo Conductor</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre</label>
                <input name="nombre" type="text" class="form-control" placeholder="Ej: Juan" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Apellido</label>
                <input name="apellido" type="text" class="form-control" placeholder="Ej: Pérez" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Licencia</label>
                <input name="licencia" type="text" class="form-control" placeholder="Ej: A2, A5, B" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select name="vigente" class="form-select" required>
                    <option value="1">Vigente</option>
                    <option value="0">No Vigente</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'conductores_list' %}" class="btn btn-secondary">← Volver</a>
                <button type="submit" class="btn btn-dark">Registrar Conductor</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
