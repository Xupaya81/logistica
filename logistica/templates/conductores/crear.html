{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">➕ Nuevo Conductor</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control" placeholder="Ej: Juan">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Apellido</label>
                <input type="text" class="form-control" placeholder="Ej: Pérez">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Licencia</label>
                <input type="text" class="form-control" placeholder="Ej: A2, A5, B">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select class="form-select">
                    <option value="1">Disponible</option>
                    <option value="0">No disponible</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/conductores" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Registrar Conductor</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
