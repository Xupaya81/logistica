{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">➕ Nuevo Despacho</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Código del despacho</label>
                <input name="codigo" type="text" class="form-control" placeholder="Ej: DSP-00123">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Ruta</label>
                <select name="ruta" class="form-select">
                    <option value="">Seleccione una ruta</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de Transporte</label>
                <select name="tipo_transporte" class="form-select">
                    <option value="">Seleccionar</option>
                    <option value="vehiculo">Vehículo</option>
                    <option value="aeronave">Aeronave</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Vehículo (si aplica)</label>
                <input name="vehiculo" type="text" class="form-control" placeholder="Patente">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Aeronave (si aplica)</label>
                <input name="aeronave" type="text" class="form-control" placeholder="Código aeronave">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Fecha de despacho</label>
                <input name="fecha" type="date" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select name="estado" class="form-select">
                    <option value="PENDIENTE">PENDIENTE</option>
                    <option value="EN_TRANSITO">EN_TRANSITO</option>
                    <option value="ENTREGADO">ENTREGADO</option>
                    <option value="CANCELADO">CANCELADO</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/despachos" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Crear Despacho</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
