{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-4">Editar Despacho</h5>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Código</label>
        <input name="codigo" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input name="fecha" type="date" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Ruta</label>
        <select name="ruta" class="form-select">
          <option value="">-- Selecciona ruta --</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Carga</label>
        <select name="carga" class="form-select">
          <option value="">-- Selecciona carga --</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Vehículo</label>
        <select name="vehiculo" class="form-select">
          <option value="">-- Opcional --</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Aeronave</label>
        <select name="aeronave" class="form-select">
          <option value="">-- Opcional --</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Conductor</label>
        <select name="conductor" class="form-select">
          <option value="">-- Opcional --</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Piloto</label>
        <select name="piloto" class="form-select">
          <option value="">-- Opcional --</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Estado</label>
        <select name="estado" class="form-select">
          <option value="">-- Selecciona --</option>
          <option value="PENDIENTE">Pendiente</option>
          <option value="EN_RUTA">En Ruta</option>
          <option value="ENTREGADO">Entregado</option>
        </select>
      </div>

      <div class="card-footer bg-transparent p-0 mt-3 text-end">
        <button class="btn btn-primary" type="submit">Guardar cambios</button>
        <a class="btn btn-secondary ms-2" href="/site/">Cancelar</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">✏️ Editar Despacho</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Código del despacho</label>
                <input type="text" class="form-control" value="DSP-00123">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Ruta</label>
                <select class="form-select">
                    <option selected>Santiago → Valparaíso</option>
                    <option>Otras rutas…</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Transporte</label>
                <select class="form-select">
                    <option selected>Vehículo</option>
                    <option>Aeronave</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Vehículo (si aplica)</label>
                <input type="text" class="form-control" value="ABCD-12">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Aeronave (si aplica)</label>
                <input type="text" class="form-control" value="">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Fecha</label>
                <input type="date" class="form-control" value="2025-01-10">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select class="form-select">
                    <option>PENDIENTE</option>
                    <option selected>EN_TRANSITO</option>
                    <option>ENTREGADO</option>
                    <option>CANCELADO</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/despachos" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Guardar cambios</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
