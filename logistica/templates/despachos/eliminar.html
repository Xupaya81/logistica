{% extends "base.html" %}

{% block content %}

<h2 class="mb-4 text-danger fw-bold">⚠️ Eliminar Despacho</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <p class="fs-5">
            ¿Estás seguro que deseas eliminar el despacho <strong>{{ despacho.codigo }}</strong>?
        </p>

        <p class="text-muted">
            Esta acción no se puede deshacer.
        </p>

        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="d-flex justify-content-between">
                <a href="{% url 'despachos_list' %}" class="btn btn-secondary">Cancelar</a>
                <button class="btn btn-danger" type="submit">Eliminar definitivamente</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
