{% extends "base.html" %}

{% block content %}

<h2 class="mb-4 d-flex justify-content-between align-items-center">
    <span>Clientes</span>
    <a href="{% url 'clientes_crear' %}" class="btn btn-dark">‚ûï Nuevo Cliente</a>
</h2>

<!-- Filtros -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form id="filtroForm" class="row g-3">

            <div class="col-md-4">
                <label class="form-label fw-bold">Nombre o Raz√≥n Social</label>
                <input id="filtroNombre" type="text" class="form-control" placeholder="Ej: Transportes Ruiz LTDA">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">RUT</label>
                <input id="filtroRut" type="text" class="form-control" placeholder="Ej: 12.345.678-9">
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary w-100" type="submit">üîç Buscar</button>
            </div>

        </form>
    </div>
</div>

<!-- Tabla -->
<div class="card shadow-sm">
    <div class="card-body">

        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>RUT</th>
                    <th>Correo</th>
                    <th>Estado</th>
                    <th class="text-end"></th>
                </tr>
            </thead>

            <tbody id="tablaClientes">
                <tr>
                    <td colspan="5" class="text-center text-muted py-4">
                        Cargando clientes...
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</div>

<script>
// ===============================
// Cargar tabla desde API
// ===============================

async function cargarClientes() {
    const tbody = document.getElementById("tablaClientes");
    tbody.innerHTML = `
        <tr><td colspan="5" class="text-center text-muted py-4">Cargando...</td></tr>
    `;

    try {
        const res = await fetch("http://127.0.0.1:8000/clientes/");
        const data = await res.json();

        if (data.length === 0) {
            tbody.innerHTML = `
                <tr><td colspan="5" class="text-center text-muted py-4">
                    <div class="fs-5">No hay clientes registrados.</div>
                    <div>Agrega un cliente para comenzar.</div>
                </td></tr>
            `;
            return;
        }

        tbody.innerHTML = "";
        data.forEach(c => {
            tbody.innerHTML += `
                <tr>
                    <td>üë§ <strong>${c.nombre}</strong></td>
                    <td>${c.rut}</td>
                    <td>${c.correo ? "‚úâÔ∏è " + c.correo : "<span class='text-muted'>Sin correo</span>"}</td>
                    <td>
                        ${c.activo
                            ? "<span class='badge bg-success'>Activo</span>"
                            : "<span class='badge bg-danger'>Inactivo</span>"
                        }
                    </td>
                    <td class="text-end">
                        <a href="/site/clientes/editar/${c.id}/" class="btn btn-outline-dark btn-sm">
                            Editar ‚Üí
                        </a>
                    </td>
                </tr>
            `;
        });

    } catch (error) {
        tbody.innerHTML = `
            <tr><td colspan="5" class="text-center py-4 text-danger">
                Error al cargar clientes
            </td></tr>
        `;
        console.error(error);
    }
}

// ===============================
// Filtros (client-side)
// ===============================

document.getElementById("filtroForm").addEventListener("submit", e => {
    e.preventDefault();
    aplicarFiltros();
});

async function aplicarFiltros() {
    const nombre = document.getElementById("filtroNombre").value.toLowerCase();
    const rut = document.getElementById("filtroRut").value.toLowerCase();

    const res = await fetch("http://127.0.0.1:8000/clientes/");
    const data = await res.json();

    const filtrados = data.filter(c =>
        c.nombre.toLowerCase().includes(nombre) &&
        c.rut.toLowerCase().includes(rut)
    );

    const tbody = document.getElementById("tablaClientes");
    tbody.innerHTML = "";

    if (filtrados.length === 0) {
        tbody.innerHTML = `
            <tr><td colspan="5" class="text-center text-muted py-4">
                No se encontraron coincidencias.
            </td></tr>
        `;
        return;
    }

    filtrados.forEach(c => {
        tbody.innerHTML += `
            <tr>
                <td>üë§ <strong>${c.nombre}</strong></td>
                <td>${c.rut}</td>
                <td>${c.email ? "‚úâÔ∏è " + c.email : "<span class='text-muted'>Sin correo</span>"}</td>
                <td>${c.activo ? "<span class='badge bg-success'>Activo</span>" : "<span class='badge bg-danger'>Inactivo</span>"}</td>
                <td class="text-end">
                    <a href="/site/clientes/editar/${c.id}/" class="btn btn-outline-dark btn-sm">
                        Editar ‚Üí
                    </a>
                </td>
            </tr>
        `;
    });
}

// Cargar al inicio
cargarClientes();
</script>

{% endblock %}
