
{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">➕ Nueva Carga</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de carga</label>
                <input name="tipo" type="text" class="form-control" placeholder="Ej: Refrigerada, Peligrosa, Granel" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Descripción</label>
                <textarea name="descripcion" class="form-control" rows="3" placeholder="Ej: Alimentos congelados en cajas térmicas" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Peso (kg)</label>
                <input name="peso_kg" type="number" class="form-control" placeholder="Ej: 450" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Valor</label>
                <input name="valor" type="number" class="form-control" placeholder="Ej: 1000" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Cliente</label>
                <select name="cliente" class="form-select" required>
                    <option value="">Seleccione un cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nombre }} {{ cliente.apellido }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'cargas_list' %}" class="btn btn-secondary">← Volver</a>
                <button type="submit" class="btn btn-dark">Registrar Carga</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
