
{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">➕ Nueva Carga</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de carga</label>
                <input type="text" class="form-control" placeholder="Ej: Refrigerada, Peligrosa, Granel">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Descripción</label>
                <textarea class="form-control" rows="3" placeholder="Ej: Alimentos congelados en cajas térmicas"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Peso (kg)</label>
                <input type="number" class="form-control" placeholder="Ej: 450">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Cliente</label>
                <select class="form-select">
                    <option>Seleccione un cliente</option>
                    <option>Cliente A</option>
                    <option>Cliente B</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/cargas" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Registrar Carga</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
