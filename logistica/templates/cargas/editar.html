
{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">✏️ Editar Carga</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de carga</label>
                <input name="tipo" type="text" class="form-control" value="{{ carga.tipo }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Descripción</label>
                <textarea name="descripcion" class="form-control" rows="3" required>{{ carga.descripcion }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Peso (kg)</label>
                <input name="peso_kg" type="number" class="form-control" value="{{ carga.peso_kg }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Valor</label>
                <input name="valor" type="number" class="form-control" value="{{ carga.valor }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Cliente</label>
                <select name="cliente" class="form-select" required>
                    <option value="">Seleccione un cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}" {% if cliente.id == carga.cliente %}selected{% endif %}>{{ cliente.nombre }} {{ cliente.apellido }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'cargas_list' %}" class="btn btn-secondary">← Volver</a>
                <div class="d-flex gap-2">
                    <a href="{% url 'cargas_eliminar' carga.id %}" class="btn btn-danger">Eliminar</a>
                    <button type="submit" class="btn btn-dark">Guardar Cambios</button>
                </div>
            </div>

        </form>

    </div>
</div>

{% endblock %}
