
{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">✏️ Editar Carga</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de carga</label>
                <input type="text" class="form-control" value="Refrigerada">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Descripción</label>
                <textarea class="form-control" rows="3">Alimentos congelados</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Peso (kg)</label>
                <input type="number" class="form-control" value="450">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Cliente</label>
                <select class="form-select">
                    <option selected>Cliente A</option>
                    <option>Cliente B</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/cargas" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Guardar Cambios</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
