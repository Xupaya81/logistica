{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-4">Editar Carga</h5>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <input name="descripcion" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Peso (kg)</label>
        <input name="peso_kg" type="number" class="form-control" min="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <input name="tipo" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Valor</label>
        <input name="valor" type="number" class="form-control" min="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Cliente</label>
        <select name="cliente" class="form-select">
          <option value="">-- Selecciona cliente --</option>
        </select>
      </div>

      <div class="card-footer bg-transparent p-0 mt-3 text-end">
        <button class="btn btn-primary" type="submit">Guardar cambios</button>
        <a class="btn btn-secondary ms-2" href="/site/">Cancelar</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">✏️ Editar Carga</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de carga</label>
                <input type="text" class="form-control" value="Refrigerada">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Descripción</label>
                <textarea class="form-control" rows="3">Alimentos congelados</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Peso (kg)</label>
                <input type="number" class="form-control" value="450">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Cliente</label>
                <select class="form-select">
                    <option selected>Cliente A</option>
                    <option>Cliente B</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/cargas" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Guardar Cambios</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
