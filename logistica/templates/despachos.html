{% extends "base.html" %}

{% block content %}
<h2 class="mb-4 d-flex justify-content-between align-items-center">

    <span>Despachos</span>

    <a href="{% url 'despachos_crear' %}" class="btn btn-dark">
        ‚ûï Nuevo Despacho
    </a>

</h2>

<!-- Filtros -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form id="filtroForm" class="row g-3">

            <div class="col-md-3">
                <label class="form-label fw-bold">C√≥digo</label>
                <input id="filtroCodigo" type="text" class="form-control" placeholder="Ej: DSP-001">
            </div>

            <div class="col-md-3">
                <label class="form-label fw-bold">Estado</label>
                <select id="filtroEstado" class="form-select">
                    <option value="">Todos</option>
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="EN_RUTA">En Ruta</option>
                    <option value="ENTREGADO">Entregado</option>
                    <option value="CANCELADO">Cancelado</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label fw-bold">Desde</label>
                <input id="filtroDesde" type="date" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label fw-bold">Hasta</label>
                <input id="filtroHasta" type="date" class="form-control">
            </div>

            <div class="col-md-12 d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">
                    üîç Filtrar
                </button>
            </div>

        </form>
    </div>
</div>

<!-- Tabla -->
<div class="card shadow-sm">
    <div class="card-body">

        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>C√≥digo</th>
                    <th>Fecha</th>
                    <th>Ruta</th>
                    <th>Carga</th>
                    <th>Estado</th>
                    <th class="text-end"></th>
                </tr>
            </thead>
            <tbody id="tablaDespachos">
                <tr>
                    <td colspan="6" class="text-center text-muted py-4">
                        Cargando despachos...
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const tabla = document.getElementById("tablaDespachos");

        function cargarDespachos() {
            fetch("/api/despachos/")
                .then(response => response.json())
                .then(data => {
                    tabla.innerHTML = "";
                    if (data.length === 0) {
                        tabla.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No hay despachos registrados.</td></tr>`;
                        return;
                    }

                    data.forEach(despacho => {
                        const row = `
                            <tr>
                                <td>${despacho.codigo}</td>
                                <td>${despacho.fecha}</td>
                                <td>${despacho.ruta}</td>
                                <td>${despacho.carga}</td>
                                <td>${despacho.estado}</td>
                                <td class="text-end">
                                    <a href="/site/despachos/editar/${despacho.id}" class="btn btn-sm btn-outline-primary">‚úèÔ∏è</a>
                                </td>
                            </tr>
                        `;
                        tabla.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error("Error:", error);
                    tabla.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error al cargar datos.</td></tr>`;
                });
        }

        cargarDespachos();

        document.getElementById("filtroForm").addEventListener("submit", function(e) {
            e.preventDefault();
            cargarDespachos(); 
        });
    });
</script>

{% endblock %}
