
{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">➕ Nueva Ruta</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Origen</label>
                <input type="text" class="form-control" placeholder="Ej: Santiago">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Destino</label>
                <input type="text" class="form-control" placeholder="Ej: Arica">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de Transporte</label>
                <select class="form-select">
                    <option>Terrestre</option>
                    <option>Aéreo</option>
                    <option>Marítimo</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Cliente</label>
                <select class="form-select">
                    <option>Cliente A</option>
                    <option>Cliente B</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select class="form-select">
                    <option value="1">Activa</option>
                    <option value="0">Suspendida</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/site/rutas" class="btn btn-secondary">← Volver</a>
                <button class="btn btn-dark">Crear Ruta</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
