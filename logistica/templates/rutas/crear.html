
{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">➕ Nueva Ruta</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Origen</label>
                <input name="origen" type="text" class="form-control" placeholder="Ej: Santiago" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Destino</label>
                <input name="destino" type="text" class="form-control" placeholder="Ej: Arica" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de Transporte</label>
                <select name="tipo_transporte" class="form-select" required>
                    <option value="TERRESTRE">Terrestre</option>
                    <option value="AEREO">Aéreo</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Distancia (km)</label>
                <input name="distancia_km" type="number" class="form-control" placeholder="Ej: 1200" required>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'rutas_list' %}" class="btn btn-secondary">← Volver</a>
                <button type="submit" class="btn btn-dark">Crear Ruta</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
