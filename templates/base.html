<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logística Global</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg: #f5f7fa;
            --primary: #0f172a; /* fondo navbar */
            --accent: #0ea5a4;  /* acento */
            --muted: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: #0b1220;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        .navbar {
            background-color: var(--primary) !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .btn-accent {
            background-color: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand" href="/site/">Logística Global</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/site/despachos" class="nav-link">Despachos</a></li>
                <li class="nav-item"><a href="/site/rutas" class="nav-link">Rutas</a></li>
                <li class="nav-item"><a href="/site/clientes" class="nav-link">Clientes</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer>
        Proyecto Logística | INACAP | {{ request.user }} | 2025
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
